<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="js/auth.js"></script>
    <script src="js/posts.js" type="module"></script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="text-bg-dark p-3 d-flex flex-row justify-content-between">
      <h1>
        Posts - by
        <a href="https://jsonplaceholder.typicode.com/">JSONPlaceholder</a>
      </h1>
      <h3 class="align-middle align-self-center">
        User Id:
        <span id="user-id">1</span>
      </h3>
    </header>
    <main class="m-3 flex-fill">
      <div class="row">
        <div class="col">
          <div id="loading" class="my-5 text-center">
            <div class="spinner-border text-primary"></div>
            <div>Загрузка...</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="posts-container">Список постов</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="alert" class="alert alert-info">Сообщение</div>
        </div>
      </div>
    </main>
    <footer class="sticky-bottom bg-primary-subtle p-3">
      <form id="post-form" class="border-top">
        <h4>Новый пост</h4>
        <input
          name="post-title"
          class="form-control"
          placeholder="Заголовок"
          required
        />
        <textarea
          name="post-text"
          class="form-control"
          placeholder="Текст"
          required
        ></textarea>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send mx-2"></i>Отправить
            <span class="spinner-border spinner-border-sm" hidden> </span>
          </button>
        </div>
      </form>
    </footer>
  </body>
</html>
