<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async is a lie?</title>
    <script src="js/chebyshev.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="m-3">
    <h2>Долгие вычисления - проверяем теорему Чебышева</h2>
    <div class="m-3 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="m-3 text-center">
      <label>Просто галочка <input type="checkbox" /> </label>
    </div>
    <div class="m-5 d-flex flex-column gap-2">
      <div>Запустить расчет через:</div>
      <div>
        <button class="btn btn-primary" type="submit" id="calc-direct">
          Прямой вызов
        </button>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" id="calc-then">
          Promise.then
        </button>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" id="calc-asyncawait">
          async/await
        </button>
      </div>
      <div id="result-chebyshev"></div>
      <div>
        <button class="btn btn-secondary" type="button" id="calc-clear-result">
          Сброс
        </button>
      </div>
    </div>
  </body>
</html>
